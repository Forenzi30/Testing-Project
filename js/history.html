<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/order.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <style>
        .history-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .history-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .history-header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .history-header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        .order-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 25px;
            border-left: 5px solid #3498db;
        }
        .order-card.completed {
            border-left-color: #27ae60;
        }
        .order-card.pending {
            border-left-color: #f39c12;
        }
        .order-card.failed {
            border-left-color: #e74c3c;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .order-id {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
        }
        .order-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .status-completed {
            background: #d5f4e6;
            color: #27ae60;
        }
        .status-pending {
            background: #fef5e7;
            color: #f39c12;
        }
        .status-failed {
            background: #fadbd8;
            color: #e74c3c;
        }
        .status-paid {
            background: #d5f4e6;
            color: #27ae60;
        }
        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        .detail-label {
            font-weight: bold;
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .detail-value {
            color: #2c3e50;
            font-size: 1em;
        }
        .order-amount {
            text-align: right;
            font-size: 1.3em;
            font-weight: bold;
            color: #27ae60;
            margin-top: 10px;
        }
        .no-orders {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }
        .no-orders i {
            font-size: 4em;
            margin-bottom: 20px;
            color: #bdc3c7;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        .loading i {
            font-size: 2em;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .order-details {
                grid-template-columns: 1fr;
            }
            .order-amount {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <button class="menu-btn" id="menuBtn">â˜°</button>
    <nav class="navbar" id="navbar">
        <div class="navbar-content">
            <a href="index.html" class="logo-link">
                <img height="60" src="./images/Logo1.png" width="60" alt="" class="logo">
            </a>
            <ul class="nav-links">
                <li><a href="room page.html">Rooms</a></li>
                <li><a href="food&drink.html">Food & Drink</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="Event.html">Events</a></li>
                <li><a href="contactUs.html">Contact</a></li>
            </ul>
            <div class="nav-buttons">
                <a href="order.html" class="nav-btn">Order</a>
                <a href="history.html" class="nav-btn">History</a>
                <a href="login.html" class="nav-btn">Login</a>
            </div>
        </div>
    </nav>
    
    <section class="container">
        <div class="content">
            <div class="history-container">
                <div class="history-header">
                    <h1><i class="fas fa-history"></i> Transaction History</h1>
                    <p>View all your booking and payment history</p>
                </div>
                
                <div id="loading" class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading your transactions...</p>
                </div>
                
                <div id="orders-container" style="display: none;">
                    <!-- Orders will be loaded here -->
                </div>
                
                <div id="no-orders" class="no-orders" style="display: none;">
                    <i class="fas fa-receipt"></i>
                    <h3>No transactions found</h3>
                    <p>You haven't made any bookings yet.</p>
                    <a href="order.html" class="nav-btn" style="display: inline-block; margin-top: 20px;">Make a Booking</a>
                </div>
            </div>
        </div>
    </section>
    
    <script src="js/login_check.js"></script>
    <script src="js/menubtn.js"></script>
    <script src="js/history.js"></script>
</body>
</html>
